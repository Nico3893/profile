<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Profile Page</title>
  <meta name="description" content="The profile page of Nicolas Eberhardt">
  <meta property="og:title" content="Nicolas profile">
  <meta property="og:image" content="images/background_nicolas.JPG">
  <meta property="og:description" content="This is the profile page of Nicolas Eberhardt">
  <meta property="og:site_name" content="My Profile"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile page</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/nicolas.JPG" alt="My profile picture" class = 'img-circle'>
      <h1>Nicolas Eberhardt</h1>
    </div>
    <div class="card">
      <h2>Programmer/ Entrepreneurship student</h2>
      <p>I'm a young father and aspiring entrepreneur</p>
    </div>
    <div class="card">
      <a href="#"   target = "_blank" class="button-blue">Fancy Button</a>
    </div>
    <div class="card">
      <h2>Follow me!</h2>
      <ul class="list-inline">
        <li class = "social-icon"><i class="fab fa-facebook-square"></i></li>
        <li class = "social-icon"><i class="fab fa-linkedin"></i></li>
      </ul>
    </div>
  </div>
</body>
</html>
